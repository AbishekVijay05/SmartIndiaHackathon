<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zero Leaks{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        :root { --bg-dark: #343a40; --bg-medium: #495057; --text-light: #f8f9fa; --accent-blue: #00aaff; --accent-red: #ff4d4d; --accent-green: #28a745; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-dark); color: var(--text-light); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        .container { width: 100%; max-width: 600px; background-color: var(--bg-medium); border-radius: 8px; padding: 30px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); }
        h1 { color: var(--accent-blue); text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; }
        input[type="text"], input[type="password"], input[type="tel"] { width: 100%; padding: 10px; background-color: var(--bg-dark); border: 1px solid #6c757d; border-radius: 4px; color: var(--text-light); box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: var(--accent-green); border: none; border-radius: 4px; color: white; font-size: 16px; font-weight: 700; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #218838; }
        .alert-container { width: 100%; max-width: 600px; margin-bottom: 20px; }
        .alert { padding: 15px; border: 1px solid transparent; border-radius: 4px; text-align: center; }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .alert-warning { color: #856404; background-color: #fff3cd; border-color: #ffeeba; }
        .alert-info { color: #0c5460; background-color: #d1ecf1; border-color: #bee5eb; }
        .text-center { text-align: center; }
        .mt-3 { margin-top: 1.5rem; }
        a { color: var(--accent-blue); }
        .top-nav { position: absolute; top: 10px; right: 20px; }
    </style>
</head>
<body>
    {% if session['user_id'] %}
        <div class="top-nav">
            Logged in as <strong>{{ session['username'] }}</strong> | <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    {% endif %}
    <div class="alert-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
